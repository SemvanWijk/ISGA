<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logonav">
            <a href="index.html"><img src="/img/whiteicons/tandem.png" class="logo"></a>
        </div>
        <h2 class="top">Popular routes</h2>
    </nav>
    <main>

        <div class="post">
            <img src="/img/nemoroute.png" class="map">
            <div class="container">
                <button class="routebutton">Route details</button>
                <img src="/img/icons/heart.png" class="heart">
                <p class="text-km">567 likes</p>
            </div>
            <p class="title">Info:</p>
            <p class="text">This route will take you through cental Amsterdam, showcasing its many different
                achitectures and styles.</p>
        </div>

        <div class="post">
            <img src="/img/rikkert.png" class="map">
            <div class="container">
                <button class="routebutton">Route details</button>
                <img src="/img/icons/heart.png" class="heart">
                <p class="text-km">88 likes</p>
            </div>
            <p class="title">Info:</p>
            <p class="text">This route is 8km long and will take
                you past all sorts of different achitectures.</p>
        </div>
    </main>
</body>

</html>
